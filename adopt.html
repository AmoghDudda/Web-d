<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Adoption</title>
    <link rel="stylesheet" href="adopt.css">
</head>
<body>
    <div class="container">
        <div class="animal-card">
            <img id="animal-picture" src="" alt="Animal Picture" class="animal-picture">
            <div class="animal-details">
                <h2 id="animal-name" class="animal-name">Fluffy</h2>
                <p><strong>Age:</strong> <span id="animal-age">2 years</span></p>
                <p><strong>Breed:</strong> <span id="animal-breed">Golden Retriever</span></p>
                <p><strong>Description:</strong> <span id="animal-description">Buddy is a playful and friendly Golden Retriever who loves to play fetch and cuddle. He is looking for a loving home.</span></p>
            </div>
        </div>
    </div>
    <script src="adopt.js"></script>
</body>
</html>
